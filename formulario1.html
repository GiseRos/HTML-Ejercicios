<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>

    <main>
        <form action="/" method="post">
            <label>Nombres:
                <input type="text" name="nombre" id="nombre">
            </label>
            <br>
            <br>
            <label>Apellido/os:
                <input type="text" name="apellido" id="apellido">
            </label>
            <br>
            <br>
            <label>Sexo:
                <input type="radio" name="sexo" id="hombre">Hombre
            </label>
            <label>
                <input type="radio" name="sexo" id="mujer">Mujer 
            </label>
            <br>
            <br>
            <label>Correo:
                <input type="email" name="email" id="email">
            </label>
            <br>
            <br>
            <label>
                <input type="checkbox" name="eleccion" id="eleccion" checked>Deseo recibir información sobre novedades y ofertas.
            </label>
            <br>
            <br>
            <label>
                <input type="checkbox" name="eleccion"
                id="eleccion">Declaro haber leído y aceptar las condiciones generales del progrma y la normativa sobre protección de datos.
            </label>
            <br>
            <br>
            <button>Enviar</button>
        </form>
    </main>
    <footer>
        &copy;GisellaRos for NUCBA
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>

    <main>
        <label>Nombre:
            <input type="text" name="nombre" id="nombre">
        </label>
        <br>
        <br>
        <label>Apellido:
            <input type="text" name="apellido" id="apellido">
        </label>
        <br>
        <br>
        <p>Sexo:</p>
        <label>
            <input type="radio" name="sexo" id="hombre">Hombre
        </label>
        <label>
            <input type="radio" name="sexo" id="mujer">Mujer
        </label>
        <br>
        <br>
        <label>Correo:
            <input type="email" name="correo" id="correo">
        </label>
        <br>
        <br>
        <p>Población:</p>
        <select name="poblacion" id="poblacion">
            <option value="Alicante">Alicante</option>
        </select>
        <br>
        <br>
        <p>Descripción:</p>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10">
        </textarea>
        <br>
        <br>
        <label>
            <input type="checkbox" name="preferencia" id="preferencia"> Deseo recibir información sobre novedades y ofertas.
        </label>
        <br>
        <br>
        <label>
            <input type="checkbox" name="preferencia" id="preferencia" required>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.
        </label>
        <br>
        <br>
        <button>Enviar</button>
    </main>
    <footer>&copy;GisellaRos for NUCBA</footer>
</body>
</html>
